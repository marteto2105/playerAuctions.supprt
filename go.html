<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA - Order #2458291</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0e0f12;
            color: #f2f4f8;
            font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .short-link-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .short-url {
            background: #16181d;
            border: 1px solid #24262b;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .domain {
            color: #9095a1;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .path {
            font-size: 24px;
            font-weight: 800;
            color: #ffa300;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ffa300, #ef68a7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 20px;
            margin: 0 auto 20px;
        }
        
        .order-info {
            background: rgba(255, 163, 0, 0.1);
            border: 1px solid rgba(255, 163, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .order-number {
            font-weight: 700;
            color: #ffa300;
        }
        
        .redirect-btn {
            background: linear-gradient(45deg, #ffa300, #ef68a7);
            color: #111;
            border: 0;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            margin: 10px;
        }
        
        .redirect-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        
        .auto-redirect {
            font-size: 14px;
            color: #c7c9cf;
            margin-top: 15px;
        }
        
        .countdown {
            color: #ffa300;
            font-weight: 700;
        }
        
        .short-path {
            font-family: 'Courier New', monospace;
            background: #202020;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #4b5563;
            display: inline-block;
            margin: 10px 0;
            font-size: 18px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="short-link-container">
        <div class="logo">PA</div>
        
        <div class="short-url">
            <div class="domain">localhost:8000</div>
            <div class="path">/go/order</div>
            <div class="short-path">LcRdc</div>
            
            <div class="order-info">
                <div>Order Delivery System</div>
                <div class="order-number">Order #2458291</div>
            </div>
        </div>
        
        <a href="working-site.html" class="redirect-btn">üöÄ Access Order</a>
        <a href="LAUNCH-WEBSITE.html" class="redirect-btn">üè† Main Menu</a>
        
        <div class="auto-redirect">
            Auto-redirecting in <span class="countdown" id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        let countdown = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'working-site.html';
            }
        }, 1000);
        
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'working-site.html';
        }, 5000);
    </script>
</body>
</html>
