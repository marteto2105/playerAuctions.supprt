<!-- PlayerAuctions Website Launcher - HTML Version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ PlayerAuctions Website Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .launcher {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .launch-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ffa300, #ff6b35);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 163, 0, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .features {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .features ul {
            list-style: none;
            text-align: left;
        }
        
        .features li {
            padding: 5px 0;
            color: #666;
        }
        
        .features li:before {
            content: "‚úÖ ";
            margin-right: 8px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ffa300;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="launcher">
        <div class="logo">üöÄ</div>
        <h1>PlayerAuctions Website</h1>
        <p class="subtitle">Choose how you want to launch your website</p>
        
        <div class="features">
            <h3>‚ú® Your Website Features:</h3>
            <ul>
                <li>Modern dark theme design</li>
                <li>Responsive mobile-friendly layout</li>
                <li>Interactive copy functionality</li>
                <li>Professional PlayerAuctions branding</li>
                <li>Social media integration</li>
            </ul>
        </div>
        
        <div class="launch-buttons">
            <button class="btn btn-primary" onclick="launchWorkingSite()">
                üåü Launch Working Site (Recommended)
            </button>
            
            <button class="btn btn-secondary" onclick="launchOriginalSite()">
                üìÑ Launch Original Site
            </button>
            
            <button class="btn btn-secondary" onclick="launchInstructions()">
                üìñ View Instructions
            </button>
        </div>
        
        <div id="status" class="status info" style="display: none;">
            <span id="statusText"></span>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        function launchWorkingSite() {
            showStatus('üöÄ Launching working site...', 'success');
            
            // Try to open the working site
            try {
                window.open('working-site.html', '_blank');
                showStatus('‚úÖ Working site opened successfully!', 'success');
            } catch (error) {
                showStatus('‚ùå Could not open site automatically. Please open working-site.html manually.', 'info');
            }
        }
        
        function launchOriginalSite() {
            showStatus('üìÑ Launching original site...', 'info');
            
            try {
                window.open('index.html', '_blank');
                showStatus('‚úÖ Original site opened successfully!', 'success');
            } catch (error) {
                showStatus('‚ùå Could not open site automatically. Please open index.html manually.', 'info');
            }
        }
        
        function launchInstructions() {
            showStatus('üìñ Opening instructions...', 'info');
            
            try {
                window.open('simple-server.html', '_blank');
                showStatus('‚úÖ Instructions opened successfully!', 'success');
            } catch (error) {
                showStatus('‚ùå Could not open instructions automatically.', 'info');
            }
        }
        
        // Auto-detect best option on page load
        window.addEventListener('load', function() {
            // Check if working site exists
            fetch('working-site.html', { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        showStatus('‚úÖ Working site detected! Click the top button to launch.', 'success');
                    } else {
                        showStatus('‚ÑπÔ∏è Working site not found. Using original site.', 'info');
                    }
                })
                .catch(() => {
                    showStatus('‚ÑπÔ∏è Using original site (working site not detected).', 'info');
                });
        });
    </script>
</body>
</html>
